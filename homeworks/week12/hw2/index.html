<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>第十二週 TodoList</title>
  <link rel='stylesheet' href='style.css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="display-4 form-title">My Todo List</h1>
		<ul class="nav justify-content-end col-xl-6 button-top">
			<li class="nav-item">
			  <a class="nav-link btn-saved" href="#">Archive</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link btn-empty" href="#">Empty</a>
			</li>
		</ul>
		<div class="input-group mb-3 col-xl-6 form-top">
			<input type="text" class="form-control input-block" placeholder="What's up！" aria-label="Recipient's username" aria-describedby="basic-addon2">
			<div class="input-group-append">
			  <button class="btn btn-secondary btn-add-todo" type="button">送出</button>
			</div>
		</div>

		<div class="todos list-group list-group-flush">
      
    </div>

    <div class="d-flex mt-4 justify-content-center">
			<div class="btn-group" role="group" aria-label="Basic example">
			  <button type="button" class="btn btn-light active btn-allTodo">全部(<span class="allTodo">0</span>)</button>
			  <button type="button" class="btn btn-light btn-undoneTodo">未完成(<span class="undoneTodo">0</span>)</button>
			  <button type="button" class="btn btn-light btn-doneTodo">已完成(<span class="doneTodo">0</span>)</button>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="index.js"></script>
</body>
</html>
